<main class="form-signin w-100 m-auto">
  <form style="margin-top: 150px" action="/" method="post">

    <h1 class="h3 mb-3 fw-normal">NewsLetter Sign-up</h1>

    <div class="form-floating">
      <input type="text" name = "fName" class="form-control top" placeholder="firstName" required>
      <label for="floatingName">First Name</label>
    </div>
    <div class="form-floating">
      <input type="text" name = "lName" class="form-control middle" placeholder="lastName" required>
      <label for="floatingName">Last Name</label>
    </div>
    <div class="form-floating">
      <input type="email" name = "email" class="form-control bottom" placeholder="name@example.com" required>
      <label for="floatingInput">Email</label>
    </div>

    <div id="liveAlertPlaceholder"><script>const alertPlaceholder = document.getElementById('liveAlertPlaceholder');

    const alert = (message, type) => {
      const wrapper = document.createElement('div')
      wrapper.innerHTML = [
        `<div class="alert alert-${type} alert-dismissible" role="alert">`,
        `   <div>${message}</div>`,
        '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
        '</div>'
      ].join('')

      alertPlaceholder.append(wrapper)
    }

    const alertTrigger = document.getElementById('liveAlertBtn')
    if (alertTrigger) {
      alertTrigger.addEventListener('click', () => {
        alert('Thanks for subscribing', 'success')
      })
    </script></div>
    <button class="w-100 btn btn-lg btn-primary" type="submit" id="liveAlertPlaceholder">Sign me up</button>
