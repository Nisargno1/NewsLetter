<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Signed up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
    div {
      width: 350px;
      height: 50px;
      font-weight: bold;
      position: relative;
      animation: mymove 15s infinite;
      animation-iteration-count: infinite;
      animation-direction: alternate;
    }

    #img {animation-timing-function: ease-in-out;}

    @keyframes mymove {
      from {left: 0px;}
      to {left: 500px;}
    }
    </style>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid" style="margin:200px">
  <div class="container">
    <h1 class="display-4">Yay! </h1>
    <p class="lead">Thanks for signing up to out news letters.</p>
    <img src="images/dog.png" alt="Let's go..">
  </div>
</div>
  </body>
</html>
